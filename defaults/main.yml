  #   owner: "{{ autopkgr_user }}"
  #   group: "{{ autopkgr_group }}"
  #   mode: 0644
  #   remote_src: true
autopkgr_override_files: []
autopkgr_update_trust_info: true
autopkgr_fail_recipes_without_trust: false

## Custom munki configuration
autopkgr_munki_configuration: []
